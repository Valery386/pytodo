{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/component.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-6.6/css/fontawesome.min.css' %}">
    {% block styles %}{% endblock %}
</head>
<body>
<div class="content">
    {% include "shared/menu.html" %}
    {% block content %}{% endblock %}
</div>
<script src="{% static 'fontawesome-6.6/js/fontawesome.min.js' %}"></script>
<script src="{% static 'fontawesome-6.6/js/v4-shims.min.js' %}"></script>
<script src="{% static 'fontawesome-6.6/js/solid.min.js' %}"></script>
</body>
</html>
